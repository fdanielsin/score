<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      @media (max-width: 500px) {
        .reverse-columns {
          flex-direction: column-reverse;
          display: flex;
        }
      }

      .titled {
        font-family: "Merriweather", serif !important;
        font-size: 58px !important;
        font-weight: 400 !important;
        line-height: 64px !important;
      }

      .subtitled {
        font-family: "Merriweather", serif !important;
        font-size: 22px !important;
        font-weight: 400 !important;
        line-height: 36px !important;
      }
    </style>
  </head>

  <body>
    <!-- NavBar va a todo lo ancho -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item"> Dashboard </a>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="content is-medium">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.13.1/core.min.js"></script>
    <script>
      new Typewriter("#typewriter", {
        strings: ["typewriter", "Effect", "typewriter.js", "example"],
        autoStart: true,
        loop: true,
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
